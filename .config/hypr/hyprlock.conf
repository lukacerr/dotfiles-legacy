# BACKGROUND
background {
    # monitor =
    #path = screenshot
    path = $HOME/Pictures/Hyprlock.jpg
    blur_passes = 1
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
	no_fade_in = true
    # no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(2f536199)
    inner_color = rgba(255, 255, 255, 0.25)
    # font_color = ##FFFFFF
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  text = cmd[update:1000] echo "$(date +%Y年%m月%d日)"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = Inter
  position = 0, 400
  halign = center
  valign = center
}

# TIME
label {
  text = cmd[update:1000] echo "$(date +%H時%M分)"
  color = rgba(242, 243, 244, 0.75)
  font_size = 68
  font_family = Inter Extrabold
  position = 0, 300
  halign = center
  valign = center
}

